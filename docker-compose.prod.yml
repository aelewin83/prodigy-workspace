version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prodigy
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.prod
    env_file:
      - ./apps/api/.env.example
    environment:
      APP_ENV: prod
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://api:8000/v1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
